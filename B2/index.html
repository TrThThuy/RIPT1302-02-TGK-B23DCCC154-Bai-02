<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <h2>Alarm Clock</h2>
      <div class="input-group">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <span class="separator">:</span>
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
      </div>
      <button id="startBtn" onclick="start()">START</button>
      <button id="resetBtn" onclick="reset()" disabled>RESET</button>
    </div>
    <audio id="alarmSound" src="a.mp3"></audio>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
